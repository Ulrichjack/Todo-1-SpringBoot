spring.application.name=Todo1
server.port=${PORT:8081}

# Configuration de la base de donnï¿½es MySQL
spring.datasource.url=jdbc:${MYSQL_PUBLIC_URL:mysql://localhost:3306/hades?useSSL=false&serverTimezone=UTC}
#spring.datasource.username=${MYSQL_USER:root}
#spring.datasource.password=${MYSQL_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto= update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
#indique explicitement la dialecte
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Réduire pool de connexions
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=20000

# Réduire logs
logging.level.root=WARN
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN

# Logging
logging.level.com.hades.blog.filter=DEBUG
logging.level.com.hades.blog.service.JwtService=DEBUG