spring.application.name=Todo1
server.port=${PORT:8080}

# Configuration de la base de donnï¿½es MySQL
spring.datasource.url=jdbc:${MYSQL_URL:mysql://localhost:3306/railway}?useSSL=false&serverTimezone=UTC
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQLPASSWORD:}

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto= update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
#indique explicitement la dialecte
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
management.endpoints.web.exposure.include=health

# Logging
logging.level.com.hades.blog.filter=DEBUG
logging.level.com.hades.blog.service.JwtService=DEBUG