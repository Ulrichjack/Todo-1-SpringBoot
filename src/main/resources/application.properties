spring.application.name=Todo1
server.port=8081

# Configuration de la base de données MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/hades?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto= create-drop
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

# JWT config
jwt.secret=HadesSecretKeyWithAtLeast32CharactersLong123!
jwt.expiration=86400000

# Logging
logging.level.com.hades.blog.filter=DEBUG
logging.level.com.hades.blog.service.JwtService=DEBUG